---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: react-native
trigger_map:
- push_branch: "*"
  workflow: deploy
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6: {}
    - cache-pull@2: {}
    - yarn@0:
        inputs:
        - cache_local_deps: 'yes'
        - verbose_log: 'yes'
        - command: install
    - install-missing-android-tools@3:
        inputs:
        - gradlew_path: "$PROJECT_LOCATION/gradlew"
    - android-build@1:
        inputs:
        - project_location: "$PROJECT_LOCATION"
    - cocoapods-install@2:
        inputs:
        - source_root_path: "$BITRISE_SOURCE_DIR/ios"
    - certificate-and-profile-installer@1: {}
    - xcode-archive@4:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - export_method: "$BITRISE_EXPORT_METHOD"
        - team_id: "$BITRISE_TEAM"
        - compile_bitcode: 'no'
        - upload_bitcode: 'no'
        - force_code_sign_identity: "$BITRISE_CODE_SIGNING_IDENTITY"
        - force_provisioning_profile_specifier: ''
        - force_provisioning_profile: "$BITRISE_PROFILE_ID"
        - verbose_log: 'no'
        - automatic_code_signing: api-key
        - configuration: Debug
    - cache-push@2:
        is_always_run: true
    - deploy-to-bitrise-io@2: {}
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - script@1:
        title: Do anything with Script step
    - yarn@0:
        inputs:
        - command: install
    - yarn@0:
        inputs:
        - command: test
    - deploy-to-bitrise-io@1: {}
meta:
  bitrise.io:
    stack: osx-xcode-12.5.x
    machine_type_id: g2.12core
app:
  envs:
  - opts:
      is_expand: false
    PROJECT_LOCATION: android
  - opts:
      is_expand: false
    MODULE: app
  - opts:
      is_expand: false
    VARIANT: ''
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ios/TodoMVC.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: TodoMVC
  - opts:
      is_expand: false
    BITRISE_EXPORT_METHOD: development
  - opts:
      is_expand: false
    BITRISE_TEAM: 72SA8V3WYL
  - opts:
      is_expand: false
    BITRISE_PROFILE_ID: b103a1f0-1f51-4d53-a41f-c08719676e94
  - opts:
      is_expand: false
    BITRISE_CODE_SIGNING_IDENTITY: 'iPhone Developer: Dev Portal Bot Bitrise (E89JV3W9K4)'
